    

<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="{% static '/assets/img/apple-icon.png' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static '/assets/img/favicon.ico' %}">

    <link rel="stylesheet" href="{% static '/assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/assets/css/templatemo.css' %}">
    <link rel="stylesheet" href="{% static '/assets/css/custom.css' %}">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="{% static '/assets/css/fontawesome.min.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static '/assets/css/loginsingup.css' %}">
  </head>
  <body>
    {% include "user/navbar.html" %}
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">SingUp Form</h3>
                    </div>
                    <div class="card-body">
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="yourName" class="form-label">First name</label>
                                <input type="text" class="form-control" name="fname" placeholder="Enter your First Name" required>
                            </div>
                            <div class="mb-3">
                                <label for="yourName" class="form-label">Last name</label>
                                <input type="text" class="form-control" name="lname" placeholder="Enter your last name" required>
                            </div>
                            <div class="mb-3">
                                <label for="yourName" class="form-label">Father Name</label>
                                <input type="text" class="form-control"  name="father" placeholder="Enter your Father Fame" required>
                            </div>
                            <div class="mb-3">
                                <label for="yourName" class="form-label">Phone No.</label>
                                <input type="text" class="form-control"  name="phone" placeholder="Enter your phone number" required>
                            </div>
                            <div class="mb-3">
                                <label for="yourName" class="form-label">Address</label>
                                <input type="text" class="form-control"  name="address" placeholder="Enter your address" required>
                            </div>
                            <div class="mb-3">
                                <label for="yourName" class="form-label">Email address</label>
                                <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="yourName" class="form-label">Password</label>
                                <input type="password" class="form-control"  name="password" placeholder="Enter your password" required>
                            </div>
                            <div class="mb-3">
                                <label for="yourName" class="form-label"> Confirm Password</label>
                                <input type="password" class="form-control"  name="cpassword" placeholder="Enter your Confirm password" required>
                            </div>
                            <div class="mb-3">
                                <label for="yourName" class="form-label">Image</label>
                                <input type="file" class="form-control"  name="img" required>
                            </div>
                            
                            <div class="text-center">
                                <button type="submit" class="btn btn-outline-danger">SingUp</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
      </div>
  </body>
</html>
