<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="{% static '/assets/img/apple-icon.png' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static '/assets/img/favicon.ico' %}">

    <link rel="stylesheet" href="{% static '/assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/assets/css/templatemo.css' %}">
    <link rel="stylesheet" href="{% static '/assets/css/custom.css' %}">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="{% static '/assets/css/fontawesome.min.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>change profile</title>
    <link rel="stylesheet" href="{% static '/assets/css/loginsingup.css' %}">
  </head>
  <body>
    {% include "user/navbar.html" %}
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Change Password</h3>
                    </div>
                    <div class="card-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="yourName" class="form-label">Old Password</label>
                                <input type="text" class="form-control"  id="old_pass" name="old_pass">
                            </div>
                            <div class="mb-3">
                                <label for="yourName" class="form-label">New Password</label>
                                <input type="text" class="form-control"  id="new_pass" name="new_pass">
                            </div>
                            <div class="mb-3">
                                <label for="yourName" class="form-label">Confirm New Password</label>
                                <input type="text" class="form-control"  id="confirm_newpass" name="confirm_newpass">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-outline-danger">change</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
      </div>
  </body>
</html>
