<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="{% static '/assets/img/apple-icon.png' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static '/assets/img/favicon.ico' %}">

    <link rel="stylesheet" href="{% static '/assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/assets/css/templatemo.css' %}">
    <link rel="stylesheet" href="{% static '/assets/css/custom.css' %}">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="{% static '/assets/css/fontawesome.min.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>edit profile</title>
    <link rel="stylesheet" href="{% static '/assets/css/loginsingup.css' %}">
  </head>
  <body>
    {% include "user/navbar.html" %}
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center  ">Edit Profile</h3>
                    </div>
                    <div class="card-body">
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="yourName" class="form-label">First name</label>
                                <input type="text" class="form-control" id="fname" name="fname" value="{{cust.fname}}">
                            </div>
                            <div class="mb-3">
                                <label for="yourName" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="lname" name="lname" value="{{cust.lname}}">
                            </div>
                            <div class="mb-3">
                                <label for="yourName" class="form-label">Father Name</label>
                                <input type="text" class="form-control" id="father" name="father" value="{{cust.father}}" >
                            </div>
                            <div class="mb-3">
                                <label for="yourName" class="form-label">Phone No.</label>
                                <input type="text" class="form-control" id="phone" name="phone" value="{{cust.Phone}}">
                            </div>
                            <div class="mb-3">
                                <label for="yourName" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address"  name="address" value="{{cust.address}}">
                            </div>
                            <div class="mb-3">
                                <label for="yourName" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{cust.email}}">
                            </div>
                            <div class="md-3">
                                {% if cust.img2%}
                                <img src="{{cust.img2.url}}" height='65' width='50' alt="Current Image">
                                 {% else %}
                                <h3>No Image Available</h3>
                                {% endif %}
                            </div>
                            <div class="md-3">
                              <label for="yourName" class="form-label">New Image</label>
                              <input class="form-control" type="file" id="img" name="img">
                            </div>
                            
                            <div class="md-3"><br>
                                <button type="submit" class="btn btn-outline-danger">Edit Peofile</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
      </div>
  </body>
</html>
